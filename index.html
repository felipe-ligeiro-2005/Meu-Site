<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Objetivos do Ano</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="conteudo-principal">
        <h2 class="titulo-principal">Meus Objetivos do Ano</h2>
        <div class="conteudo">
            <div class="botoes">
                <button class="botao ativo">Dormir</button>
                <button class="botao">Comer</button>
                <button class="botao">Trabalhar</button>
                <button class="botao">Estudar</button>
            </div>
            <div class="abas-textos">
                <div clas="aba-conteudo ativo">
                    <h3 class="aba-conteudo-titulo-principal">Meus objetivos</h3>
                    <h4 class="aba-conteudo-titulo-secundario">Tempo para completar</h4>
                    <div class="contador"></div>
                </div>
                <div class="aba-conteudo">
                    <h3 class="aba-conteudo-principal">Devo estudar ao máximo</h3>
                    <h4 class="aba-conteudo-titulo-secundario">Tempo para completar o objetivo</h4>
                    <div class="contador"></div>
                </div>
                <div class="aba-conteudo">
                    <h3 class="aba-conteudo-principal">Devo aproveitar a vida ao máximo</h3>
                    <h4 class="aba-conteudo-titulo-secundario">Tempo para completar o objetivo</h4>
                    <div class="contador"></div>
                </div>
                <div class="aba-conteudo">
                    <h3 class="aba-conteudo-titulo-principal">Quero ser melhor</h3>
                    <h4 class="aba-conteudo-titulo-secundario">Tempo para completar o objetivo</h4>
                    <div class="contador"></div>
                </div>
            </div>
        </div>
    
    </section>
    <script src="main.js"></script>
</body>

</html>
